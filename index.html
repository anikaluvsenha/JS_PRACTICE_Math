<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>I lost the game.</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

    <style>

    	body{
    		background-color: #000000;
    	}

    	* {
    		margin: 0;
    		padding: 0;
    		box-sizing: border-box;
    	}

    	.container{
    		margin: auto;
    		width: 50%;
    		padding: 10px;
    		text-align:center;
    	}


    </style>

</head>
<body>

<center>

	<div class="container">
		<h1 class="text-light">Math Notes</h1>
		<p class="text-light">you lost the game.</p>
		<img src="bob.png">

		<br><br>

		<details ontoggle="message1()" class="text-light">
			<summary>
				<u class="text-light">Instructions:</u>
				<br>
				<i class="text-light" id="message"></i>
			</summary>
		</details>
	</div>

	<div class="container">
		<input type="number" class="form-control" id="num1">
	</div>

	<div class="container">
		<kbd id="result1">Answer is...</kbd>
	</div>

	<div class="container">
		<button type="button" class="btn btn-primary text-light" onclick="RndResult()">Round it off</button>
	</div>

	<div class="container">
		<button type="button" class="btn btn-primary text-light" onclick="PowResult()">Square it</button>
	</div>

	<div class="container">
		<button type="button" class="btn btn-primary text-light" onclick="SqrtResult()">Get the square root</button>
	</div>

	<div class="container">
		<button type="button" class="btn btn-primary text-light" onclick="AbsResult()">Get the absolute</button>
	</div>

	<div class="container">
		<button type="button" class="btn btn-primary text-light" onclick="RandomResult()">Get a random number</button>
	</div>


	<script>
		function message1() {
			document.getElementById("message").innerHTML = "Input one number then click the buttons below.";
		}

		function RndResult() {
			var round = document.getElementById("num1").value;
			document.getElementById("result1").innerHTML = Math.round(round);
		}

		function PowResult() {
			var power = document.getElementById("num1").value;
			document.getElementById("result1").innerHTML = Math.pow(power, 2);
		}

		function SqrtResult() {
			var root = document.getElementById("num1").value;
			document.getElementById("result1").innerHTML = Math.sqrt(root);
		}

		function AbsResult() {
			var absolute = document.getElementById("num1").value;
			document.getElementById("result1").innerHTML = Math.abs(absolute);
		}

		function RandomResult() {
			var random = document.getElementById("num1").value;
			document.getElementById("result1").innerHTML = (Math.round(Math.random(random)));
		}

	</script>

</center>	

</body>
</html>
